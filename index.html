<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Game to improve your typing skills" />
    <link rel="stylesheet" href="style.css" />
    <title>Type Racer</title>
  </head>
  <body>
    <main>
      <h1>Type Racer</h1>

      <p class="note">Type the given word in 5 seconds</p>

      <h2 id="word">word</h2>

      <input id="userInput" type="text" placeholder="start typing " />
      <span class="overTxt" id="overLbl">Game Over!!</span>

      <section class="container">
        <p id="timeLeft">5</p>

        <p id="score">0</p>
      </section>

      <button id="resetBtn">New Game</button>
    </main>
    <footer>
      <p>
        Made with <span style="color: #e25555">&#9829;</span> in India by
        <a href="https://www.linkedin.com/in/mayur-kode-0035b480/"> Mayur </a>
      </p>
    </footer>
  </body>
  <!-- create using node module http://browserify.org/ -->
  <script src="bundle.js"></script>

  <!-- for code improvement use main.js file and then bundle it using browserify -->

</html>
